<div class="cart-area d-n">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="cart-box" routerLink="card-details">
          <i class="fa fa-shopping-cart"></i>

          <div class="total" *ngIf="totalPrice > 0">
            <span class="amount">
              {{ totalPrice | currency:'TRY':'symbol':'1.0-0' }}
            </span>
            <span class="cart-count">
              {{ totalQuantity }}
            </span>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
