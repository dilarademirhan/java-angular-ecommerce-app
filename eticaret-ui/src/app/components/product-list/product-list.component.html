<div class="main-content">
  <div class="section__content section__content--p30">
    <div class="container-fluid">

      <div class="row">
        <div *ngFor="let tempProduct of products" class="col-md-4 col-sm-6 mb-4">
          <div class="product-box d-flex flex-column text-center">

            <!-- Ürün Resmi -->
            <a [routerLink]="['/products', tempProduct.id]">
              <img [src]="tempProduct.imageUrl" alt="Product Image" class="product-image mb-3">
            </a>

            <!-- Ürün Adı -->
            <a class="product-name mb-2" [routerLink]="['/products', tempProduct.id]">
              <h5>{{ tempProduct.name }}</h5>
            </a>

            <!-- Ürün Fiyatı -->
            <div class="price mb-3">
              <span class="current-price">
                {{ tempProduct.unitPrice | currency:'TRY':'symbol':'1.0-0' }}
              </span>
            </div>

            <!-- Sepete Ekle Butonu -->
            <button (click)="addToCard(tempProduct)" class="btn btn-primary mt-auto">
              Sepete Ekle
            </button>

          </div>
        </div>
      </div>

      <!-- Ürün Yoksa Uyarı -->
      <div *ngIf="products.length === 0" class="alert alert-warning text-center" role="alert">
        Ürün bulunamadı
      </div>

      <!-- Sayfalama -->
      <div class="footer-pagination mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center">
            <ngb-pagination
              [(page)]="thePageNumber"
              [collectionSize]="theTotalElements"
              [pageSize]="thePageSize"
              [maxSize]="5"
              [rotate]="true"
              [ellipses]="false"
              (pageChange)="listProducts()">
            </ngb-pagination>
          </div>

          <div class="col-md-3 mt-2 text-end">
            <span class="mr-2">Sayfa Boyutu</span>
            <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
              <option>2</option>
              <option selected>5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
            </select>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
