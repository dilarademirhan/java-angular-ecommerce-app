<div class="main-content">
  <div class="section__content section__content--p30">
    <div class="container-fluid">

      <div class="row">
        <div *ngFor="let tempProduct of products" class="col-md-4 mb-3">
          <div class="product-box text-center">
            
            <a [routerLink]="['/products', tempProduct.id]">
              <img [src]="tempProduct.imageUrl" alt="Product Image" class="img-fluid mb-2">
            </a>
            
            <a [routerLink]="['/products', tempProduct.id]">
              <h5>{{ tempProduct.name }}</h5>
            </a>
            
            <div class="price mb-2">
              <span class="current-price">
                {{ tempProduct.unitPrice | currency:'TRY':'symbol':'1.0-0' }}
              </span>
            </div>
            
            <button (click)="addToCard(tempProduct)" class="btn btn-primary">Sepete Ekle</button>
          </div>
        </div>
      </div>

      <div *ngIf="products.length === 0" class="alert alert-warning text-center" role="alert">
        Ürün bulunamadı
      </div>

      <div class="footer-pagination mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center">
            <ngb-pagination
              [(page)]="thePageNumber"
              [collectionSize]="theTotalElements"
              [pageSize]="thePageSize"
              (pageChange)="listProducts()"
              [maxSize]="5"
              [rotate]="true"
              [ellipses]="false">
            </ngb-pagination>
          </div>


                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Sayfa Boyutu</span>

                                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">

                                    <option>2</option>
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                            
        </div>
      </div>

    </div>
  </div>
</div>
