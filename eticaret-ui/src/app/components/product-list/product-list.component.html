<div class="main-content">
    <div class="section__content section__content--p30">
      <div class="container-fluid">
      <div class="row">
        <div *ngFor="let tempProduct of products" class="row md-3">
            <div class="product-box">
                <img [src]="tempProduct.imageUrl" alt="Product Image" class="img-responsive">
                <h3>{{ tempProduct.name }}</h3>
                <div class="price">
                    <span class="current-price">{{ tempProduct.unitPrice | currency: 'TL' }}</span>                
                </div>
                <a href="#" class="btn btn-primary">Sepete Ekle</a>
        </div>
        </div>
        </div>
      </div>
</div>
